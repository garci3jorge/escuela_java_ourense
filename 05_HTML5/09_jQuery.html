<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div onclick="alert('llamada evento desde html')">
        zona onclick="alert();"
    </div>
    <div id="quiereUnOnclick">
        zona elemDOM.onclick=function(..){....}
    </div>
    <script>
        window.addEventListener("load",function(){
            let quiereUnOnclick= document.getElementById("quiereUnOnclick");

            quiereUnOnclick.onclick= function(evento){
                alert("'llamanda evento desde js propiedad .onclick'")
            }
        });
    </script>

</body>

</html>
